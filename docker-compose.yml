version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tinywindow
      POSTGRES_USER: tinywindow
      POSTGRES_PASSWORD: tinywindow_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinywindow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  execution-engine:
    build:
      context: .
      dockerfile: Dockerfile.rust
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://tinywindow:tinywindow_pass@postgres/tinywindow
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    ports:
      - "8080:8080"

  python-agent:
    build:
      context: ./python-agent
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      execution-engine:
        condition: service_started
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DATABASE_URL: postgresql://tinywindow:tinywindow_pass@postgres/tinywindow
      REDIS_URL: redis://redis:6379
      COINBASE_API_KEY: ${COINBASE_API_KEY}
      COINBASE_API_SECRET: ${COINBASE_API_SECRET}
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
    volumes:
      - ./python-agent:/app

volumes:
  postgres_data:
  redis_data:
