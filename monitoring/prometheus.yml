global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'tinywindow-python-agent'
    static_configs:
      - targets: ['python-agent:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'tinywindow-execution-engine'
    static_configs:
      - targets: ['execution-engine:8080']
    metrics_path: /metrics
    scrape_interval: 30s
